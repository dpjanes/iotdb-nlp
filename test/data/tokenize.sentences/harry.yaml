- document: |-
    Mr. and Mrs. Dursley, of number four, Privet Drive, were proud to say
    that they were perfectly normal, thank you very much.
  token: sentence
  start: 0
  end: 123
- document: |-
    They were the last
    people you'd expect to be involved in anything strange or mysterious,
    because they just didn't hold with such nonsense.
  token: sentence
  start: 124
  end: 262
- document: |-
    Mr. Dursley was the director of a firm called Grunnings, which made
    drills.
  token: sentence
  start: 264
  end: 339
- document: |-
    He was a big, beefy man with hardly any neck, although he did
    have a very large mustache.
  token: sentence
  start: 340
  end: 429
- document: |-
    Mrs. Dursley was thin and blonde and had
    nearly twice the usual amount of neck, which came in very useful as she
    spent so much of her time craning over garden fences, spying on the
    neighbors.
  token: sentence
  start: 430
  end: 621
- document: |-
    The Dursleys had a small son called Dudley and in their
    opinion there was no finer boy anywhere.
  token: sentence
  start: 622
  end: 718
- document: |-
    The Dursleys had everything they wanted, but they also had a secret, and
    their greatest fear was that somebody would discover it.
  token: sentence
  start: 720
  end: 849
- document: |-
    They didn't
    think they could bear it if anyone found out about the Potters.
  token: sentence
  start: 850
  end: 925
- document: |-
    Mrs.
    Potter was Mrs. Dursley's sister, but they hadn't met for several years;
    in fact, Mrs. Dursley pretended she didn't have a sister, because her
    sister and her good-for-nothing husband were as unDursleyish as it was
    possible to be.
  token: sentence
  start: 926
  end: 1160
- document: |-
    The Dursleys shuddered to think what the neighbors would
    say if the Potters arrived in the street.
  token: sentence
  start: 1161
  end: 1259
- document: |-
    The Dursleys knew that the
    Potters had a small son, too, but they had never even seen him.
  token: sentence
  start: 1260
  end: 1350
- document: |-
    This boy
    was another good reason for keeping the Potters away; they didn't want
    Dudley mixing with a child like that.
  token: sentence
  start: 1351
  end: 1468
