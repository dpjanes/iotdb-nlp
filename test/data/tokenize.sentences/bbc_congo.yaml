- document: 'Virunga National Park: DR Congo rangers killed'
  token: sentence
  start: 0
  end: 46
- document: >-
    Five rangers and their driver have been killed at the Virunga National Park
    in the Democratic Republic of Congo, a spokesman says.
  token: sentence
  start: 48
  end: 178
- document: >-
    The group was killed in an ambush by suspected rebels operating in the park,
    Joel Wengamulay told the BBC.
  token: sentence
  start: 180
  end: 286
- document: >-
    Virunga boasts Africa's most diverse wildlife habitat and is home to
    endangered mountain gorillas.
  token: sentence
  start: 288
  end: 386
- document: >-
    Some of eastern DR Congo's armed groups are also based in the park, where
    they often poach animals.
  token: sentence
  start: 388
  end: 487
- document: >-
    Virunga is home to about a quarter of the world's remaining 880 mountain
    gorillas, as well as lions, elephants and hippos.
  token: sentence
  start: 489
  end: 611
- document: More than 130 park rangers have been killed in the park since 1996.
  token: sentence
  start: 613
  end: 680
- document: >-
    Eastern DR Congo is a mostly lawless region, hit by conflict between the
    government and various armed groups.
  token: sentence
  start: 682
  end: 791
