nlp$cfg:
  stanford:
    url: http://media.local:18081
    token: some-token
pipeline:
  folder: .pipeline

  handlers:
  - extensions: .txt

  actions:
  - method: document.read
  - method: document.windows1252
  - method: document.utf8
  - method: document.crlf

  - method: stanford.tokenize.entities
  - method: stanford.tokenize.syntax
  - method: tokens.merge
    inject:
      keys:
      - stanford.tokenize.entities
      - stanford.tokenize.syntax

  - method: extract.persons
  - method: extract.places
  - method: extract.organizations
  - method: entities.merge
    inject:
      keys:
      - extract.persons
      - extract.places
      - extract.organizations

  - method: document.write.json
    name: entities.yaml
    key: entities
